<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media Section</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Social media bar!</h1>
        <ul class="accordion">
            <li class="tab">
                <div class="social youtube">
                    <a href="#" target="_blank">youtube</a>
                </div>
                <div class="content">
                    <h1>Youtube</h1>
                    <p>Check my youtube channel!</p>
                </div>
            </li>
            <li class="tab">
                <div class="social twitter">
                    <a href="#" target="_blank">twitter</a>
                </div>
                <div class="content">
                    <h1>Twitter</h1>
                    <p>Check my Twitter!</p>
                </div>
            </li>
            <li class="tab">
                <div class="social facebook">
                    <a href="#" target="_blank">facebook</a>
                </div>
                <div class="content">
                    <h1>facebook</h1>
                    <p>Check my Facebook!</p>
                </div>
            </li>
            <li class="tab">
                <div class="social linkedin">
                    <a href="#" target="_blank"></a>
                </div>
                <div class="content">
                    <h1>linkedIn</h1>
                    <p>Contact me via LinkedIn!</p>
                </div>
            </li>
            <li class="tab">
                <div class="social github">
                    <a href="">Github</a>
                </div>
                <div class="content">
                    <h1>Github</h1>
                    <p>Check this page code + my other projects!</p>
                </div>
            </li>
        </ul>
    </div> 
</body>
</html>
